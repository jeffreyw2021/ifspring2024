<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Jeffrey Wang</title>

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
        rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <h1>Button Styling — Jeffrey Wang</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">
                Spotify
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon">
                <i class="fa fa-amazon"></i>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">
                twitter
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">
                <span>indiegogo</span>
            </a>
        </div>

        <!-- Apple Button -->
        <div class="button_container">
            <a href="https://www.apple.com/" target="_blank" id="btn_apple">
                <i class="fa fa-apple"></i>
            </a>
        </div>

        <!-- Facebook Button -->
        <div class="button_container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_facebook">
                <i class="fa fa-facebook"></i>
            </a>
        </div>

        <!-- Instagram Button -->
        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
                <i class="fa fa-instagram"></i>
            </a>
        </div>

        <!-- Old Navy Button -->
        <div class="button_container">
            <a href="https://www.oldnavy.com" target="_blank" id="btn_oldnavy">
                <img src="./assets/oldNavy.svg" alt="Old Navy Logo">
                <img src="./assets/oldNavy-reverse.svg" alt="Old Navy Logo">
            </a>
        </div>

        <!-- Coca Cola Button -->
        <div class="button_container">
            <a href="http://www.coca-cola.com/" target="_blank" id="btn_cola">
                <span>
                    <img src="./assets/cola.svg" alt="cola Logo">
                    <img src="./assets/cola-reverse.svg" alt="cola Logo">
                </span>
            </a>
        </div>

        <!-- Nike Button -->
        <div class="button_container">
            <a href="http://www.nike.com" target="_blank" id="btn_nike">
                <img src="./assets/nike.svg" alt="Nike Logo">
                <img src="./assets/nike-color.svg" alt="Nike Logo">
            </a>
        </div>

        <!-- lyft Button -->
        <div class="button_container">
            <a href="http://www.lyft.com" target="_blank" id="btn_lyft">
                <img src="./assets/lyft.svg" alt="Lyft Logo">
            </a>
        </div>

        <!-- moo Button -->
        <div class="button_container">
            <a href="http://www.moo.com" target="_blank" id="btn_moo">
                <img src="./assets/moo.svg" alt="Moo Logo">
                <img src="./assets/moo-fill.svg" alt="Moo Logo">
            </a>
        </div>

    </main>


</body>

</html>
